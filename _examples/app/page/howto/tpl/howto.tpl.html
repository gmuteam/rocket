<script type="text/template" id="template_howto_article">

<% _.each(article, function(item, index){ %>

<% if( 'code' == item.type ){ %>
    <p class="markdown-codeblock">
    <% _.each(item.content, function(item1, index1){ %>
        <span><%= app.helper.escapeMarkdownText(item.type, item1) %></span>
    <% }); %>
    </p>

<% } else if( 'docinfo' == item.type){ %>
    <div class="markdown-docinfo">
    <% _.each(item.content, function(item1, index1){ %>
        <% if(0 == index1){%>
        <h1><%- item1 %></h1>
        <% } else if(3 > index1){%>
        <span><%- item1 %></span>
        <% } %>
    <% }); %>
    </div>

<% } else if( 'paragraph' == item.type){ %>
    <p class="markdown-paragraph">
    <%= app.helper.escapeMarkdownText(item.type, item.content) %>
    </p>

<% } else if( 'headline' == item.type){ %>
    <h<%= item.level %>>
    <%- item.content %>
    </h<%= item.level %>>

<% } else if( 'ul' == item.type){ %>
    <ul class="markdown-ul">
    <% _.each(item.content, function(item1, index1){ %>
        <li>
    <%= app.helper.escapeMarkdownText(item.type, item1) %>
        </li>
    <% }); %>
    </ul>

<% } else if( 'ol' == item.type){ %>
    <ol class="markdown-ol">
    <% _.each(item.content, function(item1, index1){ %>
        <li>
    <%= app.helper.escapeMarkdownText(item.type, item1) %>
        </li>
    <% }); %>
    </ol>

<% } else if( 'image' == item.type){ %>
    <p class="markdown-imagewrapper">
        <img src="<%= item.url %>"
            alt="<%= item.alt %>"
            title="<%= item.title %>"
            >
        <p class="markdown-imagecaption">图： <%= item.title %></p>
    </p>

<% } %>

<% }); %>
<!--@todo: add emphasis-->
</script>
